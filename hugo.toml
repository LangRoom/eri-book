languageCode = 'zh-tw'
defaultContentLanguage = 'zh-TW'

[module]
[[module.imports]]
path = 'github.com/khusika/FeelIt'

# theme
theme = ""
# themes directory
themesDir = "../"

# website title
title = "Eri Blog"

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true
# UA-PROPERTY_ID or G-MEASUREMENT_ID google analytics code
googleAnalytics = ""

ignoreErrors = ["err-missing-comment-accesstoken", "err-missing-oembed-accesstoken", "error-remote-getjson"]
# English
[languages]
  [languages.en]
    weight = 1
    # language code
    languageCode = "en"
    # language name
    languageName = "English"
    # whether to include Chinese/Japanese/Korean
    hasCJKLanguage = false
    # default amount of posts in each pages
    paginate = 12
    # copyright description used only for seo schema
    copyright = ""
    # Menu config
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "posts"
        # you can add extra information before the name (HTML format is supported), such as icons
        pre = ""
        # you can add extra information after the name (HTML format is supported), such as icons
        post = ""
        name = "Posts"
        url = "/posts/"
        # title will be shown when you hover on this menu link.
        title = ""
        weight = 1
      [[languages.en.menu.main]]
        identifier = "tags"
        pre = ""
        post = ""
        name = "Tags"
        url = "/tags/"
        title = ""
        weight = 2
      [[languages.en.menu.main]]
        identifier = "categories"
        pre = ""
        post = ""
        name = "Categories"
        url = "/categories/"
        title = ""
        weight = 3
      [[languages.en.menu.main]]
        identifier = "about"
        pre = ""
        post = ""
        name = "About"
        url = "/en/about/"
        title = ""
        weight = 4
    [languages.en.params]
      # site description
      description = "Eri Blog"
      # site keywords
      keywords = ["Theme", "Hugo"]
      # App icon config
      [languages.en.params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "Eri's Classroom"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files
        svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"
      # Search config
      [languages.en.params.search]
        enable = true
        # type of search engine ("lunr", "algolia")
        type = "algolia"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # max number of results length
        maxResultLength = 10
        # snippet length of the result
        snippetLength = 30
        # HTML tag name of the highlight part in results
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false

      # About page config
      [languages.en.params.about]
        # whether to enable profile on about page
        # depends on .Site.Params.home.profile.enable
        enable = true
        # whether to enable param layout
        param = true
        # title for param layout
        paramTitle = "Personal Information"
        # general description of your site
        # can be write with markdown style
        description = "https://github.com/com-blog/eri-lang"
        # description of your status
        [[languages.en.params.about.status]]
          faIcon = "fa-solid fa-building"
          title = "Company"
          desc = "FeelIt"
        [[languages.en.params.about.status]]
          faIcon = "fa-solid fa-briefcase fa-fw"
          title = "Occupation"
          desc = "Freelancer"
        [[languages.en.params.about.status]]
          title = "Location"
          faIcon = "fa-solid fa-map-marker-alt"
          desc = "Earth"
        # description of your parameter
