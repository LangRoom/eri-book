          language = "UI/UX"
          level = "80"
        [[languages.en.params.about.parameter]]
          language = "HTML"
          level = "70"
        [[languages.en.params.about.parameter]]
          language = "Go"
          level = "60"

      # Home page config
      [languages.en.params.home]
        # amount of RSS pages
        rss = 10
        # Home page profile
        [languages.en.params.home.profile]
          enable = true
          # Gravatar Email for preferred avatar in home page
          gravatarEmail = ""
          # URL of avatar shown in home page
